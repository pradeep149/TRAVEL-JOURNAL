{% extends 'base.html' %}

{% block content %}
<div class="home-container">
    <h1>Welcome to Travel Journal</h1>
    <p>Share your travel experiences and explore new destinations.</p>
    
    <div class="posts">
        {% for post in posts %}
            <div class="post">
                <img src="{{ post.photo.url }}" alt="{{ post.title }}">
                <h2>{{ post.title }}</h2>
                <p>{{ post.description }}</p>
                <p><strong>Location:</strong> {{ post.location }}</p>
                <p><strong>Posted by:</strong> {{ post.user.username }}</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
